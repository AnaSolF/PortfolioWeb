<div class="container">
  <h2>Formación</h2> 
  <div class="formato">
    <div class="vacio" *ngIf="mostrar==true">Continúe agregando una tarjeta, haciendo click en el botón verde de esta sección.</div>
    <div class="bAgregar">
      <div *ngIf="mostrar==true">
        <a class="btnAgregar" [routerLink]="['/agregar-form']"><img src="/assets/Images/agregar.png" alt="agregar" ngbPopover="Agregar formación" popoverClass="my-edit-class" style="padding: 20px;"></a>
      </div>
    </div>
  </div>
  <div class="cont">
    <div class="tarjeta" *ngFor="let formacion of lista">
      <div class="card">
        <div class="card-header">
          <!-- {{formacion.imagen}}  -->
          <img src="/assets/Images/formacion.png" alt="formacion" style="width: 70px; height: 70px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{formacion.titulo}}</h5>
          <p class="card-text">{{formacion.descripcion}}
        </div>
      </div>
      <br>
      <div *ngIf="mostrar == true" class="btnEdiciones">
        <a (click)="eliminar(formacion.id)" type="button" ><img class="icon" src="/assets/Images/trash1.png" ngbPopover="Eliminar formación" popoverClass="my-delete-class"></a>
        <a [routerLink]="['/edit-form', formacion.id]" ><img class="icon" src="/assets/Images/pencil.png" alt="edit"ngbPopover="Editar formación" popoverClass="my-edit-class"></a>
      </div>
    </div>
    </div>
  </div>
  <app-btn-fixed></app-btn-fixed>
