  <div class="cont">
  <div class="tarjeta" *ngFor="let formacion of lista">
    <div class="card">
      <div class="card-header">
        {{formacion.imagen}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{formacion.titulo}}</h5>
        <p class="card-text">{{formacion.descripcion}}
      </div>

    </div>
    <br>
    <div *ngIf="mostrar==false">
    <button class="hidden" (click)="eliminar(formacion.id)"><i class="bi bi-trash"></i></button>
    <button class="hidden" [routerLink]="['/edit-form', formacion.id]"><i class="bi bi-pencil-square"></i></button>
  </div>
  </div>
</div>
  <div *ngIf="mostrar==false">
  <button class="btn btn-danger" [routerLink]="['/agregar-form']">Agregar</button>
</div>
