<div class="container">
  <h2>Skills</h2>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Skill</th>
        <th scope="col">Porcentaje</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of lista">
        <td>{{skill.tarea}}</td>
        <td><circle-progress [percent]="skill.porcentaje" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
            [animationDuration]="300"></circle-progress>
        </td>
        <td>
          <button class="hidden" (click)="eliminar(skill.id)"><i class="bi bi-trash"></i></button>
          <button class="hidden" [routerLink]="['/edit', skill.id]"><i class="bi bi-pencil-square"></i></button>
        </td>
      </tr>

    </tbody>

  </table>
  <!-- <div *ngIf="switch==true"> -->
    
  <button class="fijo" routerLink="banner">Regresar</button>
  <button class="btn btn-success" [routerLink]="['/agregar']">Nueva Skill</button>
