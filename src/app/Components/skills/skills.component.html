<a name="Skills"></a>

<div class="container">
  <h2>Skills</h2>
  <div class="animate__animated animate__bounce">
  <div class="circle">
    <div *ngFor="let skill of lista">
      <div class="tarea">{{skill.tarea}}</div>
      <div><circle-progress 
        [percent]="skill.porcentaje"  
        [radius]="100" [outerStrokeWidth]="16" 
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'red'" 
        [innerStrokeColor]="'yellow'" 
        [animation]="true" [animationDuration]="300" 
        class="circle">
      </circle-progress>
      </div>
      <div>
        <div *ngIf="mostrar== true">
          <button class="hidden" (click)="eliminar(skill.id)"><i class="bi bi-trash"></i></button>
          <button class="hidden" [routerLink]="['/edit', skill.id]"><i class="bi bi-pencil-square"></i></button>

          <button class="btn btn-success" id="btnSkill" [routerLink]="['/agregar']">Nueva Skill</button><br>
        </div>
      </div>
    </div>
  </div>
</div>
