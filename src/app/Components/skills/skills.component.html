<a name="Skills"></a>
<div class="container" style="display: flex;">
  <h2>Skills</h2> 
<div class="circle" style="display: flex;flex-wrap: wrap; margin-top: 50px auto;">
      <div *ngFor="let skill of lista">
        <div>{{skill.tarea}}</div>
        <div><circle-progress [percent]="skill.porcentaje" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
            [animationDuration]="300" class="circle"></circle-progress>
        </div>
        <div>
          <button class="hidden" (click)="eliminar(skill.id)"><i class="bi bi-trash"></i></button>
          <button class="hidden" [routerLink]="['/edit', skill.id]"><i class="bi bi-pencil-square"></i></button>
        </div>
      </div>

  </table> -->

</div>
