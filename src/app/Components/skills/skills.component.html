<div class="container">
  <h2>Hard & Soft Skills</h2>
  <div class="cont">
    <div class="circle">
      <div *ngFor="let skill of lista">
        <div class="tarea">{{skill.tarea}}</div>
        <div><circle-progress [percent]="skill.porcentaje" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
            [outerStrokeColor]="'#3b206d'" [innerStrokeColor]="'#88a6e5'" [animation]="true" [animationDuration]="300"
            class="circle">
          </circle-progress>
        </div>
        <br>
        <div *ngIf="mostrar== true" class="btnEdiciones">
        <a (click)="eliminar(skill.id)"><img class="icon" src="/assets/Images/trash.png" alt="trash"></a>
        <a [routerLink]="['/edit', skill.id]"><img class="icon" src="/assets/Images/pencil.png" alt="edit"></a>
        </div>
      </div>
    </div>
    <div class="bAgregar">
      <div *ngIf="mostrar== true">
        <a class="btnAgregar" [routerLink]="['/agregar']"><img src="/assets/Images/agregar.png" alt="agregar"></a>
      </div>
    </div>
  </div>
</div>
