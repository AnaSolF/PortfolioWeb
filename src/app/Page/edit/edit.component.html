<div class="fondo">
	<form class="formEdit">
		<div class="logoForm">
			<img src="/assets/Images/logoLarge1.png" alt="logoLarge1">
			</div>
		<h6>Editar skill</h6>
		<div class="mb-3">
			<div class="mb-3">
				<label class="form-label">New Skill</label>
				<input type="text" class="form-control" id="tarea" name="tarea" [(ngModel)]="skillActual.tarea">
			</div>
		</div>
		<div class="mb-3">
			<label class="form-label">Porcentaje</label>
			<input type="number" class="form-control" id="porcentaje" name="porcentaje"
				[(ngModel)]="skillActual.porcentaje">
		</div>
		<div class="buttons"><button class="btn btn-success" (click)="guardar()">Guardar cambios</button>
			<button class=" btn btn-danger volver" routerLink="skills">Regresar</button>
		</div>
	</form>
</div>
