<div class="container">
<h2>Agregar Skill</h2>
    <form id="formAgregar">
        <div class="mb-3">
          <label class="form-label">New Skill</label>
          <input type="text" class="form-control" id="tarea" name="tarea" [(ngModel)]="nuevaSkill.tarea">
        </div>
        <div class="mb-3">
          <label class="form-label">Porcentaje</label>
          <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="nuevaSkill.porcentaje">
        </div>
        <div class="buttons"><button class="btn btn-primary" (click)="agregarSkill()" routerLink="skills">Agregar</button><button class=" btn btn-warning" routerLink="skills">Regresar</button></div>
       
      </form> 
    
</div>
